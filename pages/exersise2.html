<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersize2</title>
</head>
<style>
    table {
            border: 1px solid black;
        }

        th {
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
        }

        td {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(0, 0, 0);
        }
</style>
<body>
    <table style="width: 400px; text-align: left;">
        <tr>
            <td colspan="3"><b>Personal Information</b></td>
        </tr>
        <tr style="height: 50px; text-align: left;">
            <td>Name:</td>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
        <tr style="height: 50px; text-align: left;">
            <td>Age:</td>
            <td colspan="2">
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr style="height: 50px;text-align: left;" >
            <td rowspan="3">address</td>
            <td>street:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr style="height: 50px; text-align: left;">
            <td>city:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr style="height: 50px; text-align: left;">
            <td>Zip code:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: left;"><b>Additional Information</b></td>
        </tr>
        <tr style="height: auto;text-align: left;">
            <td colspan="3" rowspan="3" style="width: fit-content;">
                <textarea name="" id="" cols="3" rows="3" style="width: 380px;"></textarea>
            </td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td colspan="3">
                <button>Submit</button>
            </td>
        </tr>
    </table>

</body>
</html>
